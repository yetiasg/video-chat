<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Receiver</title>
</head>
<body>
  <div class="container">
    <div>
      <input type="text" placeholder="Enter username" id="username-input">
      <button onclick="sendUsername()">Send</button>
      <button onclick="startCall()">Strat Call</button>
    </div>
    <section id="video-call-container">
      <div id="video-call-elements">
        <video muted id="local-video" autoplay title="local-video"></video>
        <video muted id="remote-video" autoplay title="remote-video"></video>
      </div>
      <div class="call-action-div">
        <button onclick="muteVideo()">Mute Video</button>
        <button onclick="muteAudio()">Mute Audio</button>
      </div>
    </section>
    <script defer src="./broadcaster.js"></script>
  </div>
</body>
</html>
